{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Meetups</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
</head>
<body>
    <h1>All Meetups!!</h1>
    {% if show %}
        {% for item in meetups %}
            <h2>{{ item.title }}</h2>
        {% endfor %}
    {% else %}
        <h2>No meetups!!</h2>
    {% endif %}
</body>
</html>
